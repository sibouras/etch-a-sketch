<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <script type="module" src="src/main.ts"></script>
    <title>Etch a Sketch</title>
  </head>
  <body>
    <h1>Etch a Sketch</h1>
    <div class="container">
      <div class="grid"></div>
      <div class="settings">
        <button id="color" class="mode active">
          color:
          <input type="color" value="#0000ff" />
        </button>
        <button id="darken" class="mode">Darken</button>
        <button id="rainbow" class="mode">Raindbow</button>
        <button id="eraser" class="mode">Eraser</button>
        <button id="clear">Clear</button>
        <div class="range-container">
          <input type="range" value="20" min="2" max="64" />
          <span class="range-span">32 x 32</span>
        </div>
      </div>
    </div>
  </body>
</html>
